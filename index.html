<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Phone</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      background: #0A0A23;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00e0c2;
      color: black;
      cursor: pointer;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Login with Phone</h2>

  <input type="tel" id="phone" placeholder="+91XXXXXXXXXX"><br>
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button><br>

  <input type="text" id="otp" placeholder="Enter OTP"><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="status"></p>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDxdb7CtDfIjSPKt-p8rxmPQbJi_27lHnU",
      authDomain: "mymoney-win-80d89.firebaseapp.com",
      projectId: "mymoney-win-80d89",
      storageBucket: "mymoney-win-80d89.appspot.com",
      messagingSenderId: "1078329503911",
      appId: "1:1078329503911:web:7686cae780fbddde362b82"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Set up reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        // reCAPTCHA solved
      }
    });

    let confirmationResult;

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("status").innerText = "OTP sent!";
        })
        .catch((error) => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code).then((result) => {
        const user = result.user;
        document.getElementById("status").innerText = "Login successful!";
      }).catch((error) => {
        document.getElementById("status").innerText = "Invalid OTP.";
      });
    }
  </script>

</body>
</html>
