<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Login | MyMoney</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      margin: 0;
    }

    .login-box {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #00ffe1;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00ffe1;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #252540;
      color: #ffffff;
    }

    button {
      background-color: #00ffe1;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ccb3;
    }

    #recaptcha-container {
      margin-top: 15px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login via Phone</h2>
    
    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="status"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDxdb7CtDfIjSPKt-p8rxmPQbJi_27lHnU",
      authDomain: "mymoney-win-80d89.firebaseapp.com",
      projectId: "mymoney-win-80d89",
      storageBucket: "mymoney-win-80d89.appspot.com",
      messagingSenderId: "1078329503911",
      appId: "1:1078329503911:web:7686cae780fbddde362b82"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Render reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        console.log('reCAPTCHA solved');
      }
    });

    let confirmationResult;

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("status").innerText = "OTP sent!";
        })
        .catch((error) => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code).then((result) => {
        document.getElementById("status").innerText = "Login successful üéâ";
      }).catch((error) => {
        document.getElementById("status").innerText = "Invalid OTP ‚ùå";
      });
    }
  </script>
</body>
</html>
