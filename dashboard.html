<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMoney Win - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="dashboard.js" defer></script>
  <style>
    body {
      background: #f3f3f3;
      font-family: Arial;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .history-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .bet-buttons button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #06beb6;
      color: white;
    }
    .logout {
      background: red;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome</h2>
    <p>Email: <span id="user-email"></span></p>
    <p>Wallet Balance: <span id="wallet-balance">â‚¹0</span></p>
    <input type="number" id="bet-amount" placeholder="Enter Amount">
    <div class="bet-buttons">
      <button onclick="placeBet('color', getAmount(), 'red')">Red (1.8x)</button>
      <button onclick="placeBet('color', getAmount(), 'green')">Green (1.8x)</button>
      <button onclick="placeBet('bigsmall', getAmount(), 'big')">Big (2x)</button>
      <button onclick="placeBet('bigsmall', getAmount(), 'small')">Small (2x)</button>
      <button onclick="placeBet('number', getAmount(), '7')">Number 7 (9x)</button>
    </div>
    <div class="logout" onclick="logout()">Logout</div>
    <h3>Bet History</h3>
    <div id="bet-history"></div>
  </div>
</body>
</html>
